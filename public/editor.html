<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>时序图</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
</head>
<body>
<!--<div id="mask"></div>-->
<div class="chart-content">
    <div class="chart-top-panel">
        <div class="chart-list">
            <div class="list-content">
                <div class="top-left-panel">
                    <div class="fl-btn button-save" id="chart-save">保存</div>
                </div>
                <div class="area">
                    <div class="draggable roundedRect" id="roundedRect"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="chart-container" class="chart-design droppable"></div>
</div>

<!-- 节点编辑菜单  -->
<div id="click-menu" class='click_menu'>
    <a href='javascript:void(0);' onclick="deleteSelectBlockObj()">删除</a>
</div>
<!-- 连线编辑菜单 -->
<div id="click-menu-conn" class='click_menu'>
    <a href='javascript:void(0);' onclick="deleteSelectConnObj()">删除</a>
</div>
<!-- 删除确认框 -->
<div id="delete-confirm" title="删除确认" class="tips_dialog">
    <p><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>
        确认删除吗?</p>
</div>
<!-- 消息提示 -->
<div id="message-tips" title="提示" class="tips_dialog">
    <p id="message-tips-p"></p>
</div>

<script src="js/jquery.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/jquery.jsPlumb-1.4.0-all.js"></script>
<script src="js/html2canvas.js"></script>
<script src="js/index.js"></script>
<script src="js/clickMenu.js"></script>
<script src="js/staticConfig.js"></script>
</body>
</html>
